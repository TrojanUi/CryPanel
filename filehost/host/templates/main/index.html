<!DOCTYPE html>
<html lang="en">

    <title>File Host</title>
</head>
<body>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}

{% if urlka %}
<br>url the file: <h3><b>{{urlka}}</b></h3>
{% endif %}
</body>
</html>
